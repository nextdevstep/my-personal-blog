<!DOCTYPE html>    <!--Contact.html-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - My Modern Blog</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-D95BSXW6K6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        gtag('js', new Date());

        gtag('config', 'G-D95BSXW6K6');

    <style>
        /* Specific styles for the contact page form */
        .contact-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-family: 'Open Sans', sans-serif;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .contact-form input[type="text"]:focus,
        .contact-form input[type="email"]:focus,
        .contact-form textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
            /* Light blue shadow */
        }

        .contact-form textarea {
            min-height: 150px;
            resize: vertical;
        }

        .contact-form button {
            background: var(--primary-color);
            color: var(--light-text-color);
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .contact-form button:hover {
            background-color: darken(var(--primary-color), 10%);
            transform: translateY(-2px);
        }

        .contact-info-text {
            text-align: center;
            margin-top: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .contact-info-text p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .contact-info-text a {
            font-weight: 600;
        }

        /* Responsive adjustments for the form */
        @media (max-width: 768px) {
            .contact-form {
                margin: 20px auto;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="container">
            <h1 class="blog-title"><a href="index.html">My Modern Blog</a></h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <button class="menu-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main class="container content-page">
        <h2>Get in Touch</h2>

        <div class="contact-info-text">
            <p>I'd love to hear from you! Whether you have feedback, questions, or just want to connect, feel free to
                reach out.</p>

            <form action="#" method="POST" class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject">

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2023 My Modern Blog. All rights reserved.</p>
            <div class="social-links">
                <a href="https://twitter.com/Niraj_856" target="_blank" aria-label="Twitter"><img
                        src="https://img.icons8.com/ios-filled/24/ffffff/twitter--v1.png" alt="Twitter"></a>
                <a href="https://www.linkedin.com/in/niraj-acharjya-0a9529381" target="_blank"
                    aria-label="LinkedIn"><img src="https://img.icons8.com/ios-filled/24/ffffff/linkedin.png"
                        alt="LinkedIn"></a>
                <a href="https://www.instagram.com/Niraj_856" target="_blank" aria-label="Instagram"><img
                        src="https://img.icons8.com/ios-filled/24/ffffff/instagram--v1.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
